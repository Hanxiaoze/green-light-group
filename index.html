<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>绿光森林课题组介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: hsl(157, 100%, 42%);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            animation: floatIn 1.5s ease-out, floatHover 3s infinite ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1{
            color: rgb(13, 27, 230);
        }
        h2{
            color: hsl(157, 100%, 42%);
        }
        h3{
            color: hwb(27 15% 7%);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            background: hsl(157, 100%, 42%);
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: floatPhoto 3s infinite ease-in-out; /* 添加浮动动画 */
        }
        .team-list li {
            margin-bottom: 1rem;
        }
        .team-list a {
            color: hsl(157, 100%, 42%);
            text-decoration: none;
        }
        .team-list a:hover {
            text-decoration: underline;
        }
        .floating-image {
            position: absolute;
            width: auto;
            height: 100px;
            top: 0;
            left: 0;
            animation: bounce 25s infinite linear;
        }
        /* 动画效果 */
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes floatHover {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes floatPhoto {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-35px);
            }
        }
        @keyframes bounce {
            0% {
                top: 10%;
                left: 0;
            }
            15% {
                top: 10%;
                left: 86%;
            }
            30% {
                top: 90%;
                left: 86%;
            }
            45% {
                top: 90%;
                left: 0;
            }
            55% {
                top: 10%;
                left: 0;
            }
            65% {
                top: 90%;
                left: 86%;
            }
            80% {
                top: 10%;
                left: 86%;
            }
            100% {
                top: 90%;
                left: 0;
            }            
        }
    </style>
</head>
<body>
    <header>

    </header>

        <p><strong>导师：</strong>郑清川 教授</p>
        <p><strong>研究方向：</strong>分子动力学（MD），量子力学（QM），机器学习（ML）、深度学习（DL）、AI药物设计（AIDD）</p>

        <img src="{{ url_for('static', filename='assets/team_photo.jpg') }}" alt="团队合影">

            <li><a href="zzx.html">周中行 - 博士研究生</a></li>
            <li><a href="fs.html">冯时  - 博士研究生</a></li>
            <li><a href="zy.html">赵炎  - 博士研究生</a></li>
        </ul>
        <h3>近期成果：</h3>
        <ul>
            <li>在国际顶级期刊发表论文200余篇</li>
            <li>承担国家自然科学基金项目10项</li>
        </ul>
    </div>
    <footer>
        &copy; 2024 吉林大学-药学院-计算生物学与AI药物设计课题组. 保留所有权利.

</body>
</html>
